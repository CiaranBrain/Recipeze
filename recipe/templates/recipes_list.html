{% extends "base.html" %}
{% load static %}
{% block title %}Recipes {% endblock %}
{% block content %} 

    <h1>Recipes</h1>
    
      {% for recipe in recipes %}
      <div class="container recipe-box">
      <ul>
        <li><img src="{% static 'images/test.jpg' %}" class="scale" alt="placeholder">
      </li>
      <li>{{ recipe.title }}</li>
      <li>{{ recipe.description }}</li>
      <li>{{ recipe.author }}</li>
      <li>{{ recipe.created_on }}</li>      
      </ul>
      </div>
    {% endfor %}

    {% endblock %}
    
  </body>
</html>
