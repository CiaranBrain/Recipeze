{% csrf_token %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipeze - Recipes</title>
  </head>
  <body>
    <h1>Recipes</h1>
    <ul>
      {% for recipe in recipes %}
      <li>{{ recipe.title }}</li>
      <li>{{ recipe.description }}</li>
      <li>{{ recipe.author }}</li>
      <li>{{ recipe.created_on }}</li>      
      {% endfor %}
    </ul>
  </body>
</html>
