{% extends "base.html" %}
{% load static %}
{% block title %}Recipes {% endblock %}
{% block content %} 

    <h1>Recipes</h1>
    <ul>
      {% for recipe in recipes %}
      <li>{{ recipe.title }}</li>
      <li>{{ recipe.description }}</li>
      <li>{{ recipe.author }}</li>
      <li>{{ recipe.created_on }}</li>      
      {% endfor %}
    </ul>


    {% endblock %}
    
  </body>
</html>
