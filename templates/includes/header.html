{% load static %}

<nav class="navbar navbar-expand-lg navbar-light ">
  <div class="container">
    <a class="navbar-brand" href="{% url 'home' %}">Recipeze</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'home' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'recipe-list' %}">Recipes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'add_recipe' %}">Add Recipe</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Profile</a>
          </li>
        {% endif %}
        {% if user.is_authenticated %}
        <li class="nav-item">
          <a
            class="nav-link {% if request.path == logout_url %}active{% endif %}"
            aria-current="page"
            href="{% url 'account_logout' %}"
            >Logout</a
          >
        </li>
        {% else %}
        <li class="nav-item">
          <a
            class="nav-link {% if request.path == signup_url %}active{% endif %}"
            aria-current="page"
            href="{% url 'account_signup' %}"
            >Register</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link {% if request.path == login_url %}active{% endif %}"
            aria-current="page"
            href="{% url 'account_login' %}"
            >Login</a
          >
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
